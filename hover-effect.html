<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card-container {
  display: flex;
  gap: 20px;
  padding: 20px;
}

.card {
  background-color: white;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  width: 300px;
  text-align: center;
  position: relative;
}

.card:hover {
  transform: translateY(-10px);
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
}

.card h2 {
  font-size: 1.5rem;
  margin: 15px 0;
}

.card p {
  font-size: 1rem;
  padding: 0 15px;
  color: #555;
}

.card button {
  background-color: #7A687F;
  color: white;
  border: none;
  padding: 10px 20px;
  margin: 15px 0;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.3s ease;
}

.card button:hover {
  background-color: #7A687F;
  transform: scale(1.05);
}

/* ResponsivitƒÅte */
@media (max-width: 768px) {
  .card-container {
    flex-direction: column;
    align-items: center;
  }

  .card {
    width: 90%;
  }
}

    </style>
</head>

<body>
    <div class="card-container">
        <div class="card">
          <img src="https://canadianfoodfocus.org/wp-content/uploads/2020/09/grannysmith-1-1024x576.jpg" alt="Apples Image">
          <h2>Apples</h2>
          <p>Apples...who cares...green!</p>
          <button>view more</button>
        </div>
        <div class="card">
          <img src="https://www.foodandwine.com/thmb/4fzQW9u60XlhTk52CIuM1BlLhcc=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/amazonfreebananas-em-86304874-2000-5a276309cf1944349fb55818c98c7b1b.jpg" alt="Bananas Image">
          <h2>Bananas</h2>
          <p>Banananas...who cares...yelow!</p>
          <button>view more</button>
        </div>
        <div class="card">
          <img src="https://img.freepik.com/premium-photo/purple-grapes-branch_738906-1761.jpg" alt="Grapes Image">
          <h2>Grapes</h2>
          <p>Grapes...who cares...purple!</p>
          <button>view more</button>
        </div>
    </div> 
</body>
</html>
